{% extends 'core/base.html' %}
{% block content %}
    <div class="container">
      <h3 class="pb-3 mb-4 font-italic border-bottom"></h3>
      <div class="row mb-2">
        {% for post in posts %}
        <div class="col-md-6">          
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-success">{{ post.topico }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="{% url 'post_detail' pk=post.pk %}">{{ post.subtopico }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ post.data_publicacao }}</div>
              <p class="card-text mb-auto">{{ post.descricao|linebreaksbr }}</p>
              <a href="{% url 'post_detail' pk=post.pk %}">Continue lendo...</a>
            </div>
          </div>          
        </div>
        {% endfor %}
      </div>
      <nav class="blog-pagination">
        <a class="btn btn-outline-secondary disabled" href="#">Older</a>
        <a class="btn btn-outline-primary" href="#">Newer</a>
      </nav>
    </div>
{% endblock %}
